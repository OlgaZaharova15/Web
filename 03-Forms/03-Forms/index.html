<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css"
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="handler.php" method="post">
        <div>
            <label for="first_name"> Name:</label>
            <input type="text" placeholder="Введите Ваше имя" name="first_name" required
                   id="first_name"
                   size="25"
                   minlenght="3" maxlength="8"
                   pattern="^[A-Z][a-z]*" />
        </div>
        <div>
            <label for="passwd"> Password:</label>
            <input type="password" placeholder="Введите пароль" name="passwd"
                   id="passwd"
                   size="25"
                   minlenght="8" maxlength="24" />
        </div>
        <div>
            <label for="email"> E-mail:</label>
            <input type="email" placeholder="Введите Вашу почту" name="email"
                   id="email"
                   size="25"
                   minlenght="5" maxlength="24" />
        </div>
        <div>
            <label for="phone"> Phone:</label>
            <input type="tel" placeholder="Введите Ваш телефон" name="phone"
                   id="phone"
                   size="25"
                   minlenght="5" maxlength="24" />
        </div>
        <div>
            <label for="birth-date">Ваша дата рождения</label>
            <input type="date" />
        </div>
        <div>
            <img src="img/palm.ico"  width="150" height="200"/><br />
            <label for="photo">Выберите фоточку</label>
            <input type="file" accept="image/*"/>
        </div>

        <div>
            <label for="color">Выберите Ваш любимый цвет</label>
            <input type="color" />
        </div>

        <div>
            <label for="briefe"> Пару слов о себе:</label><br />
            <textarea name="briefe" id="briefe" placeholder=""> </textarea>
        </div>
        <div></div>

        <fieldset>
            <legend>Какие языки вы знаете?</legend>
            <div> <input type="checkbox" id="Russian">   <label for="Russian">Русский</label></div>
            <div><input type="checkbox" id="Deutsche">   <label for="Deutsche">Deutsche</label></div>
            <div><input type="checkbox" id="Italiano">   <label for="Italiano">Italiano</label></div>
            <div><input type="checkbox" id="Espaniol">   <label for="Espaniol">Espaniol</label></div>
            <div><input type="checkbox" id="Chinese">    <label for="Chinese">Chinese</label></div>
            <div><input type="checkbox" id="English">    <label for="English">English</label></div>

        </fieldset>

        <fieldset>
            <legend>Выберите форму обучения</legend>
            <input type="radio" name="learning-form" id="stacionar"><label for="stacionar">Стационар</label><br>
            <input type="radio" name="learning-form" id="semistacionar"><label for="semistacionar">Полустационар</label><br>
            <input type="radio" name="learning-form" id="year-cources"><label for="year-cources">Годичные курсы</label><br>
        </fieldset>
        <div>
            <label for="direction">Выберите направление обучения</label><br />
            <select name="direction" id="direction">
                <option disabled selected > --- Выберите специальность --- </option>
                <option value="RPO">РПО</option>
                <option value="Networks"> Сети</optionvalue=">
                <option value="Graphics">Графика</option>
                <option value="Java">Java</option>
                <option value="Android">Android</option>
                <option value="GameDev">GameDev</option>
                <option value="WebDev">WebDev</option>
                <option value="BackDev">BackDev</option>
                <option value="FrontDev">FrontDev</option>
            </select>
        </div>
        <div>
            <label for="weekdays">Выберите дни недели</label><br />
            <select multiple name="weekdays" id="weekdays">
                <option disabled selected>Выберите дни недели</option>
                <option value="Monday">Понедельник</option>
                <option value="Tuesday">Вторник</option>
                <option value="Wednesday">Среда</option>
                <option value="Thusday">Четверг</option>
                <option value="Friday">Пятница</option>
                <option value="">Суббота</option>
                <option value="">Воскресенье</option>
            </select>
          </div>

        <div>
            <label for="learning-time">Выберите время обучения</label>
            <input type="time" />

        </div>

        <div>
            <label for="meeting">Введите удобное для Вас время встречи</label>
            <input type="datetime-local" />
        </div>

        <div>
            <input type="hidden" />

        </div>
        
        <input type="submit" />
</form>

</body>
</html>
