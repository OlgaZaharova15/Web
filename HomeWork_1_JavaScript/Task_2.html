<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Task_2</title>
</head>
<body>
    <h1>Task_2</h1>
    <p>Пользователь вводит основание и показатель степени, и на страницу выводится степень;</p>
    <h2>Result</h2>
    <script>
        function power(base, exponent) {
            return base ** exponent; 
        }

        let userInput = prompt('Введите основание степени: ');
        let base = parseInt(userInput);

        if (!isNaN(base)) {
            let userInput = prompt('Введите показатель степени: ');
            let exponent = parseInt(userInput);
            if (!isNaN(exponent) && (exponent>0)) {
                document.write(`${base} в степени ${exponent} равно ${power(base, exponent)}`);
            }
            else document.write(`Ошибка: Вы ввели некорректно показатель степени`);
        }
        else document.write(`Ошибка: Вы ввели некорректно основание степени`);
      

    </script>
</body>
</html>
